name: weekly_box_breakout

# 权限设置：确保工作流有权限提交文件到仓库
permissions:
  contents: write

on:
  schedule:
    # 每天北京时间 17:00 运行 (北京时间 = UTC+8, 所以是 UTC 09:00)
    - cron: '0 9 * * *'
  workflow_dispatch: # 支持在 GitHub 页面手动点击运行
  push:
    # 当脚本或工作流本身发生变动时，立即运行一次测试
    paths:
      - 'weekly_box_breakout.py'
      - '.github/workflows/weekly_box_breakout.yml'

jobs:
  run_strategy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          # 取回所有历史记录，防止 rebase 时出现深度不足的问题
          fetch-depth: 0

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安装必要依赖
        run: |
          pip install pandas numpy

      - name: 运行周线突破箱体战法脚本
        run: |
          # 备注：此脚本会自动扫描 stock_data 目录并对比 stock_names.csv
          python weekly_box_breakout.py

      - name: 提交并推送复盘结果
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          
          # 1. 将新生成的年月目录和 CSV 文件加入暂存区
          git add .
          
          # 2. 检查是否有文件变动（避免提交空记录）
          if git diff --quiet && git diff --staged --quiet; then
            echo "今日未筛选出符合战法的股票，无需提交。"
          else
            # 3. 提交更改
            git commit -m "自动复盘：周线突破箱体战法结果 $(date +'%Y-%m-%d %H:%M')"
            
            # 4. 关键：解决 Push 被拒绝的问题
            # 使用 rebase 模式拉取远程更新，确保本地提交位于远程最新提交之后
            git pull --rebase origin main
            
            # 5. 推送至远程仓库
            git push origin main
          fi
